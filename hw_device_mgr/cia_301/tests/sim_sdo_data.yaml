    name:  Position feedback
    pdo_mapping:  T
    ro:  True
  607Ah:
    index:  0x607A
    data_type:  int32
    name:  Position command
    pdo_mapping:  R
  607D-00h:
    index:  0x607D
    subindex:  0x00
    data_type:  uint8
    name:  SubIndex 000
    index_name:  Position limit
    default_value:  2
    ro:  True
