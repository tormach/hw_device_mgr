# Simplified view of SDOs for each category
bogus_v1_servo:
  6040h:
    index:  0x6040
    data_type:  uint16
    name:  Control word
    pdo_mapping:  R
  6041h:
    index:  0x6041
    data_type:  uint16
    name:  Status word
    pdo_mapping:  T
    ro:  True
